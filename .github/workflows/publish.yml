name: Publish to PyPI

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Select PyPI repository"
        type: choice
        default: pypi
        options:
          - pypi
          - testpypi

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      UV_CACHE_DIR: .uv-cache
    steps:
      - name: Determine publish target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ github.event.inputs.publish_target }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=pypi" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run --extra dev pytest

      - name: Build distribution
        run: uv build

      - name: Publish to TestPyPI
        if: steps.target.outputs.value == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI
        if: steps.target.outputs.value == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
